tags:
  - name: Contact Attribution
    description: |
      ## Track Individual Contacts (Email-Based)
      
      Use Contact Attribution when you want to track **specific people** by their email address.
      
      ### ‚úÖ Best For
      - Individual user sign-ups
      - Personal meeting bookings  
      - Per-user/per-seat customer tracking
      - Blocking a specific person from outreach
      
      ### ‚ö†Ô∏è When NOT to Use
      - If you want to track/block an entire company, use **Company Attribution** instead
      - If your billing is account-based (not per-user), use **Company Attribution** for `paying_customer`
      
      ---
      
      **Required field:** `email`
      
  - name: Company Attribution
    description: |
      ## Track Companies (Domain-Based)
      
      Use Company Attribution when you want to track **entire organizations** by their domain.
      
      ### ‚úÖ Best For
      - Account-based marketing (ABM)
      - Company-wide events (e.g., "Acme Inc signed up")
      - Account-level billing/customer tracking
      - Blocking an entire organization from outreach
      
      ### ‚ö†Ô∏è When NOT to Use
      - If you want to track a specific person, use **Contact Attribution** instead
      - If you only want to block one employee (not the whole company), use **Contact Attribution** for `dnc`
      
      ---
      
      **Required field:** `domain`

paths:
  /attribution/{client_id}:
    post:
      operationId: trackAttribution
      summary: Track Attribution Event
      description: |
        Send real-time attribution events to track contact or company actions.
        
        ---
        
        ## üîÑ How This Endpoint Works
        
        This single endpoint handles **both** Contact and Company attribution. The system automatically determines the type based on which field you include:
        
        | Include This Field | Attribution Type | Scope |
        |-------------------|------------------|-------|
        | `email` | Contact | Individual person |
        | `domain` | Company | Entire organization |
        
        ---
        
        ## ‚ö†Ô∏è Choose Carefully for These Events
        
        ### `dnc` (Do Not Contact)
        
        > **üö® Warning:** This action cannot be easily undone!
        
        - **With `email`:** Blocks outreach to **one person only**
        - **With `domain`:** Blocks outreach to **everyone at that company**
        
        *Example: Sending `dnc` with `domain: "acme.com"` will block ALL Acme employees from receiving outreach.*
        
        ### `paying_customer`
        
        - **With `email`:** Use when billing is **per-user/per-seat** (e.g., "John Doe is now a paying customer")
        - **With `domain`:** Use when billing is **per-account/company** (e.g., "Acme Inc is now a paying customer")
        
        ---
        
        ## üìã Quick Reference
        
        | Your Situation | Use This |
        |---------------|----------|
        | "Block this one person" | `email` + `dnc` |
        | "Block this entire company" | `domain` + `dnc` |
        | "This user converted" | `email` + `paying_customer` |
        | "This account/company converted" | `domain` + `paying_customer` |
        | "Track an individual's action" | `email` + any event |
        | "Track a company's action" | `domain` + any event |
        
      tags:
        - Contact Attribution
        - Company Attribution
      parameters:
        - name: client_id
          in: path
          required: true
          schema:
            type: string
          description: |
            Your unique Client ID provided by Sales Automation Systems. 
            This serves as your authentication - no additional API keys required.
          example: "abc123xyz"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/ContactAttributionRequest'
                - $ref: '#/components/schemas/CompanyAttributionRequest'
            examples:
              contact_signup:
                summary: "Contact: Sign Up"
                description: Track when an individual signs up
                value:
                  email: "john.doe@example.com"
                  event_type: "sign_up"
                  event_time: "2025-06-30T14:30:00Z"
                  first_name: "John"
                  last_name: "Doe"
                  company_name: "Example Corp"
                  campaign_id: "summer_2025"
              contact_paying_customer:
                summary: "Contact: Paying Customer (per-user)"
                description: Mark an individual as a paying customer (for per-seat billing)
                value:
                  email: "john.doe@example.com"
                  event_type: "paying_customer"
                  event_time: "2025-06-30T14:30:00Z"
                  first_name: "John"
                  last_name: "Doe"
                  company_name: "Example Corp"
                  campaign_id: "enterprise_q4"
              contact_dnc:
                summary: "Contact: Do Not Contact (one person)"
                description: Block outreach to ONE specific person only
                value:
                  email: "jane.smith@example.com"
                  event_type: "dnc"
                  event_time: "2025-06-30T14:30:00Z"
              company_signup:
                summary: "Company: Sign Up"
                description: Track when a company signs up (account-level)
                value:
                  domain: "example.com"
                  event_type: "sign_up"
                  event_time: "2025-06-30T14:30:00Z"
                  company_name: "Example Corp"
                  campaign_id: "enterprise_q4"
              company_paying_customer:
                summary: "Company: Paying Customer (account-level)"
                description: Mark an entire account/company as a paying customer
                value:
                  domain: "example.com"
                  event_type: "paying_customer"
                  event_time: "2025-06-30T14:30:00Z"
                  company_name: "Example Corp"
                  campaign_id: "enterprise_q4"
              company_dnc:
                summary: "‚ö†Ô∏è Company: Do Not Contact (ENTIRE company)"
                description: "WARNING: This blocks ALL employees at this domain from outreach!"
                value:
                  domain: "example.com"
                  event_type: "dnc"
                  event_time: "2025-06-30T14:30:00Z"
                  company_name: "Example Corp"
      responses:
        '200':
          description: Event successfully recorded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttributionResponse'
              examples:
                contact_success:
                  summary: Contact Attribution Success
                  value:
                    status: "success"
                    message: "Contact event processed successfully"
                    event_id: "evt_contact_abc123xyz"
                company_success:
                  summary: Company Attribution Success
                  value:
                    status: "success"
                    message: "Company event processed successfully"
                    event_id: "evt_company_xyz789abc"
        '400':
          description: Bad request - Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                status: "error"
                message: "Invalid email or domain format"
        '401':
          description: Unauthorized - Invalid Client ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                status: "error"
                message: "Invalid Client ID"

components:
  schemas:
    EventType:
      type: string
      enum:
        - sign_up
        - meeting_booked
        - paying_customer
        - website_visitor
        - dnc
      description: |
        Type of attribution event.
        
        **Note:** The impact of each event type depends on whether you use `email` (contact) or `domain` (company).

    ContactAttributionRequest:
      type: object
      title: Contact Attribution (Individual)
      description: |
        Track events for **individual contacts** using their email address.
        
        Use this when you want to attribute actions to a specific person.
      required:
        - email
        - event_type
        - event_time
      properties:
        email:
          type: string
          format: email
          description: |
            **Email address of the contact.**
            
            Including this field makes this a Contact Attribution event, which tracks/affects only this specific individual.
        event_type:
          $ref: '#/components/schemas/EventType'
        event_time:
          type: string
          format: date-time
          description: ISO 8601 timestamp when the event occurred
        first_name:
          type: string
          description: Contact's first name
        last_name:
          type: string
          description: Contact's last name
        company_name:
          type: string
          description: Name of the contact's company (for reference only - does not affect company-level tracking)
        campaign_id:
          type: string
          description: Campaign identifier for attribution tracking

    CompanyAttributionRequest:
      type: object
      title: Company Attribution (Organization)
      description: |
        Track events for **entire companies** using their domain.
        
        Use this when you want to attribute actions to an organization, not a specific person.
        
        ‚ö†Ô∏è **Warning for `dnc` events:** Using domain-based DNC will block ALL contacts at that domain!
      required:
        - domain
        - event_type
        - event_time
      properties:
        domain:
          type: string
          description: |
            **Company domain for organization-wide attribution.**
            
            Including this field makes this a Company Attribution event, which tracks/affects the entire organization.
            
            ‚ö†Ô∏è For `dnc` events: This will block ALL employees at this domain from outreach!
        event_type:
          $ref: '#/components/schemas/EventType'
        event_time:
          type: string
          format: date-time
          description: ISO 8601 timestamp when the event occurred
        company_name:
          type: string
          description: Name of the company
        campaign_id:
          type: string
          description: Campaign identifier for attribution tracking

    AttributionResponse:
      type: object
      properties:
        status:
          type: string
          example: "success"
        message:
          type: string
          description: Human-readable response message
        event_id:
          type: string
          description: Unique identifier for the recorded event

    ErrorResponse:
      type: object
      properties:
        status:
          type: string
          example: "error"
        message:
          type: string
          description: Error description
